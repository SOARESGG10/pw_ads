<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#####</title>

    <style>
  
        html,body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16pt;
        }

        #botao-adicionar{
            width: 240px;
            padding: 10px;
            background-color:goldenrod;
            border: 1px solid #000000;
            font-weight: 600;
            font-size: 12pt;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Adicione "Melancia" na lista com uma cor desej√°vel</h1>
        <div class="box">
            <ul id="lista">
                <li>Banana</li>
                <li>Morango</li>
                <li>Laranja</li>
                <li>Abacate</li>
            </ul>

            <label for="">
                <input type="radio" name="cor" id="cor-verde" value="green" required>Verde
            </label>

            <label for="">
                <input type="radio" name="cor" id="cor-azul" value="blue" required>Azul
            </label>

            <label for="">
                <input type="radio" name="cor" id="cor-laraja" value="orange" required>Laranja
            </label>

        </div>

        <button id="botao-adicionar">MELANCIA</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
