<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Formulário</title>

</head>
<body>
    
    <!--Sessão Principal-->

    <main class="corpo">
        <h1>Formulário</h1>

        <!--Formulário-->
        
        <form action="" method="get">

            <fieldset class="caixa-form">
                <legend><strong>Dados Pessoais</strong></legend>

    <!--Divs para ajustar os <label> e <input> na mesma linha-->

            <div class="inputs">
                <label for="">Nome </label>
                <input type="text">
            </div>

            <div class="inputs">
                <label for="">Data de Nascimento</label>
                <input type="date">
            </div>

            <div class="inputs">
                <label for="">E-mail</label>
                <input type="email">
            </div>

            <div class="inputs">
                <label for="">Telefone</label>
                <input type="text">
            </div>
            </fieldset>

            <fieldset class="caixa-form">
                <legend class="legenda"><strong>Dados Acadêmicos</strong></legend>

            <div class="inputs">
                <label for="">Curso</label>        
                    <select class="selecao" name="Selecione" id="">
                        <option disabled selected value="Campo não informado">Selecione</option>
                        <option value="ADS">Análise e Desenvolvimento de Sistemas</option>       
                        <option value="GTI">Gestão em Tecnologia da Informação</option>       
                        <option value="BD">Banco de Dados</option>       
                        <option value="SI">Segurança da Informação</option>       
                </select>
            </div>

            <div class="inputs">
                <label for="">Semestre: </label>
                <input type="radio" name="semestre" id="">
                <label for="">1º</label>
                
                <input type="radio" name="semestre" id="">
                <label for="">2º</label>

                <input type="radio" name="semestre" id="">
                <label for="">3º</label>

                <input type="radio" name="semestre" id="">
                <label for="">4º</label>

                <input type="radio" name="semestre" id="">
                <label for="">5º</label>
            </div>

            </fieldset>

            <fieldset>

            <div class="inputs">
                <label for="">Trabalha?</label>
                <input type="checkbox" name="" id="">
            </div>

            <div class="inputs">
                <label for="">Local de trabalho</label>
                <input type="text" name="" id="">
            </div>

            <div class="inputs">
                <label for="">Descreva sua experiência</label><br>
                <textarea name="" id="" cols="65" rows="5"></textarea>
            </div>
            </fieldset>


            <div class="botao">
                <input type="submit" value="Gravar">

                <input type="reset" value="Limpar">
            </div>

        </form>
    </main>
    
</body>
</html>
